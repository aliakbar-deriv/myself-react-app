name: 'Test and Lint'
description: 'Runs tests and linting checks'

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      shell: bash
      
    - name: Run tests
      run: npm test
      shell: bash
      
    - name: Run linting
      run: npm run lint
      shell: bash
