name: Deploy Preview

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build:staging
        env:
          NODE_ENV: production
          VITE_APP_ENV: staging
          VITE_APP_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          VITE_APP_API_URL: ${{ secrets.STAGING_API_URL }}
          VITE_APP_GOOGLE_ANALYTICS_ID: ${{ secrets.STAGING_GA_ID }}
          VITE_BASE_PATH: '/myself-react-app/pr-${{ github.event.pull_request.number }}'
          VITE_APP_ENABLE_DEBUG: 'true'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: 'github-pages-preview-${{ github.event.pull_request.number }}'
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: preview-${{ github.event.pull_request.number }}
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: 'github-pages-preview-${{ github.event.pull_request.number }}'
          preview: true
