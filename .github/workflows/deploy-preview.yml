name: Deploy Preview

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    environment:
      name: preview-${{ github.event.pull_request.number }}
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build:staging
        env:
          NODE_ENV: production
          VITE_APP_ENV: staging
          VITE_APP_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          VITE_APP_API_URL: ${{ secrets.STAGING_API_URL }}
          VITE_APP_GOOGLE_ANALYTICS_ID: ${{ secrets.STAGING_GA_ID }}
          VITE_BASE_PATH: '/myself-react-app/preview-${{ github.event.pull_request.number }}'
          VITE_APP_ENABLE_DEBUG: 'true'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@main
        with:
          name: github-pages
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          preview: true

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deployment.outputs.page_url }}';
            const message = `ðŸš€ Preview deployment is ready!\n\n[View Preview](${previewUrl})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

      - name: Output Preview URL
        run: |
          echo "::notice title=Preview URL::${{ steps.deployment.outputs.page_url }}"